<html>
   <head>
      <title></title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <div>
         <div><img src="Viz_logo.png"></div>
      </div>
      <div ng-app = "" ng-controller = "playerController">
      <button ng-click="addPlayer">Add Player</button>
         <table>
            <tr>
               <th> </th>
               <th>firstName</th>
               <th>surname</th>
               <th>Tier</th>
               <th>Sex</th>
               <th>Email</th>
            </tr>
         
            <tr ng-repeat = "player in players">
               <td>{{ player.id }}</td>
               <td>{{ player.firstName }}</td>
               <td>{{ player.surname }}</td>
               <td><img ng-src="{{ player.Tier }}" alt="Description" /></td>
               <td><img ng-src="{{ player.Sex }}" alt="Description" /></td>
               <td>{{ player.Email }}</td>
            </tr>
         </table>
      </div>
      
      <script>
         function playerController($scope,$http) {
            var url = "data.json";
         
            $http.get(url).success( function(response) {
               $scope.players = response;
            });
         }
      </script>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      
   </body>
</html>
