<html>
   <head>
      <title></title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }


         #parent_div_1, #parent_div_2 {
           width: 100%;
           height: 100%;
           margin-right: 10px;
           float: left;
         }
         .child_div_1 {
           float: left;
           margin-right: 5px;
         }
      </style>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      
   </head>
   <body>
      <div>
         <div><img src="Viz_logo.png"></div>
      </div>
      <br>
      <div id="parent_div_1">
         <div class="child_div_1"><button ng-click="addPlayer" data-toggle="modal" data-target="#myModal">Add Player</button></div>
         <div ng-app = "" ng-controller = "playerController" >
      
         <div><table>
            <tr>
               <th> </th>
               <th>firstName</th>
               <th>surname</th>
               <th>Tier</th>
               <th>Sex</th>
               <th>Email</th>
            </tr>
         
            <tr ng-repeat = "player in players">
               <td>{{ player.id }}</td>
               <td>{{ player.firstName }}</td>
               <td>{{ player.surname }}</td>
               <td><img ng-src="{{ player.Tier }}" alt="Description" /></td>
               <td><img ng-src="{{ player.Sex }}" alt="Description" /></td>
               <td>{{ player.Email }}</td>
            </tr>
         </table>
         </div>
      </div>
      </div>





      <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

      
      <script>
         function playerController($scope,$http) {
            var url = "data.json";
         
            $http.get(url).success( function(response) {
               $scope.players = response;
            });
         }
      </script>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      
   </body>
</html>
